<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code de vérification</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
<div style="background: linear-gradient(to right, #4CAF50, #45a049); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0;">Code de Vérification</h1>
</div>

<div style="background-color: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px;">
    <p>Bonjour,</p>

    <p>Voici votre code de vérification pour finaliser votre inscription sur <strong th:text="${appName}">Dvente</strong> :</p>

    <div style="background-color: white; border: 2px dashed #4CAF50; border-radius: 8px; padding: 20px; text-align: center; margin: 30px 0;">
        <h2 style="color: #4CAF50; font-size: 36px; margin: 0; letter-spacing: 8px;" th:text="${code}">123456</h2>
    </div>

    <p style="color: #666;">Ce code expirera dans <strong th:text="${expirationMinutes}">15</strong> minutes.</p>

    <p style="margin-top: 30px;">Si vous n'avez pas demandé ce code, vous pouvez ignorer cet email en toute sécurité.</p>

    <hr style="border: none; border-top: 1px solid #ddd; margin: 30px 0;">

    <p style="color: #999; font-size: 12px; text-align: center;">
        Cet email a été envoyé par <span th:text="${appName}">Dvente</span><br>
        <a th:href="${appUrl}" style="color: #4CAF50; text-decoration: none;" th:text="${appUrl}">https://dvente.com</a>
    </p>
</div>
</body>
</html>
